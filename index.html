<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://kit-pro.fontawesome.com/releases/v5.15.4/css/pro.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Launch countdown timer</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <main>
    <h1>We're launching soon</h1>
    <div class="countdown">
      <div class="column">
        <div class="cards"><span class="top"></span>08</div>
        <p>Days</p>
      </div>
      <div class="column">
        <div class="cards"><span class="top"></span>23</div>
        <p>Hours</p>
      </div>
      <div class="column">
        <div class="cards"><span class="top"></span>55</div>
        <p>Minutes</p>
      </div>
      <div class="column">
        <div class="cards"><span class="top"></span>41</div>
        <p>Seconds</p>
      </div>
    </div>
  </main>

  <footer>
    <ul class="social-icons">
      <li class="social-icon"><a href="#"><i class="fab fa-facebook-square"></i></a></li>
      <li class="social-icon"><a href="#"><i class="fab fa-pinterest"></i></a></li>
      <li class="social-icon"><a href="#"><i class="fab fa-instagram"></i></a></li>
    </ul>
    <img src="./images/pattern-hills.svg" alt=" ">
  </footer>
</body>
</html>
